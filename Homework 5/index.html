<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="calculator">

      <label for="amount">Единиц:</label>
      <input id="count" type="text" name="count">

      <label for="choice">Выберите товар:</label>
      <select id="choice">
          <option value="0">Ручка</option>
          <option value="1">Тетрадь</option>
          <option value="2">Книга</option>
      </select>

      <button id="calculate">Рассчитать</button>

      <div id="result">Итог: </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
