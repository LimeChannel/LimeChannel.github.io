<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="calculator">

      <form onsubmit="return calculate(self)">
        <label for="amount">Единиц:</label>
        <input name="count" id="count" type="text">

        <label for="choice">Выберите товар:</label>
        <select id="type">
            <option value="0">Ручка</option>
            <option value="1">Тетрадь</option>
            <option value="2">Книга</option>
        </select>
        <input type="submit" id="submit" name="submit" value="Рассчитать">
      </form>
      
      <div id="result">Итог: </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
