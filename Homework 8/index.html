<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Задание 8</title>
        <link rel="stylesheet" href="style.css">
        <script src="./main.js" defer></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
    </head>
    <body>
        <div class="border rounded container col-sm-10 col-xl-6 my-5 text-center p-2 ">
            <h1>Отправка формы на сервер</h1>
            
            <button id="form_button" class="mb-2">Открыть форму</button>
            <form id="form_main" method="post">
                    <label for="name">ФИО:</label>
                    <input type="text" id="name" class="input" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="input" required><br>
                    <label for="phone">Телефон:</label>
                <input type="tel" id="phone" class="input" required><br>
                    <label for="organization">Организация:</label>
                <input type="text" id="organization" class="input" required><br>
                    <label for="message">Сообщение:</label>
                <textarea id="message" class="input"></textarea ><br>
                    <label>
                    <input type="checkbox" id="checkbox" required>
                    Согласен с политикой обработки персональных данных
                </label><br>
                <button id="submit" type="submit">Отправить</button>
            </form>
        </div>


        
    </body>
</html>
